machine:
  services:
    - redis
  environment:
    PKG: github.com/oliver006/redis_exporter
    GO_PKG_PATH: $HOME/.go_workspace/src/$PKG

dependencies:
  pre:
    # workaround: to use the forked version of a package,
    # we need to create a symlink of current directory in GOPATH,
    # so that Go won't fetch the upstream version unexpectedly.
    - rm -rf $GO_PKG_PATH
    - mkdir -p `dirname $GO_PKG_PATH`
    - ln -s $PWD $GO_PKG_PATH

test:
  pre:
    - go vet ./...
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
  override:
    - go test -v -cover -race -coverprofile=/home/ubuntu/coverage.out ./exporter/
  post:
    - /home/ubuntu/.go_workspace/bin/goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci -repotoken=tVWJR40mOG3oS5w2oor2VusXcWO5GMbu7
