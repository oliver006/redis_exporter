name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-binaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          make build-all-binaries
          ls -la 
          ./package-github-binaries.sh
          ls -la dist/

      - name: Add binaries to release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          allowUpdates: true
