name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@3ba5ee6fac7e0e30e2ea884e236f282d3a775891 # tag=v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@11310527b429536e263dc6cc47873e608189ba21 # v3
