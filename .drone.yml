kind: pipeline
name: default
type: docker


steps:
  - name: start
    image: golang:1.23
    pull: if-not-exists
    commands:
      - sleep 10
      - 'echo "start"'
    when:
      event:
        - tag

  - name: release-docker-image-scratch
    image: plugins/docker
    pull: if-not-exists
    settings:
      mtu: 1200
      tags: "latest,latest-amd64,${DRONE_TAG},${DRONE_TAG}-amd64"
      dockerfile: ./docker/Dockerfile
      repo: oliver006/redis_exporter
      target: scratch-release
      no_cache: true
      build_args:
        - 'TAG=${DRONE_TAG}'
        - 'SHA1=${DRONE_COMMIT_SHA}'
        - 'GOARCH=amd64'
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
    when:
      event:
        - tag
    depends_on:
      - start


  - name: release-docker-image-alpine-arm64
    image: plugins/docker
    pull: if-not-exists
    settings:
      mtu: 1200
      tags: "latest-arm64,${DRONE_TAG}-arm64,alpine-arm64"
      dockerfile: ./docker/Dockerfile
      repo: oliver006/redis_exporter
      target: alpine
      no_cache: true
      build_args:
        - 'TAG=${DRONE_TAG}'
        - 'SHA1=${DRONE_COMMIT_SHA}'
        - 'GOARCH=arm64'
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
    when:
      event:
        - tag
    depends_on:
      - start


  - name: release-docker-image-alpine-arm
    image: plugins/docker
    pull: if-not-exists
    settings:
      mtu: 1200
      tags: "latest-arm,${DRONE_TAG}-arm,alpine-arm"
      dockerfile: ./docker/Dockerfile
      repo: oliver006/redis_exporter
      target: alpine
      no_cache: true
      build_args:
        - 'TAG=${DRONE_TAG}'
        - 'SHA1=${DRONE_COMMIT_SHA}'
        - 'GOARCH=arm'
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
    when:
      event:
        - tag
    depends_on:
      - start


  - name: release-docker-image-alpine-amd64
    image: plugins/docker
    pull: if-not-exists
    settings:
      mtu: 1200
      tags: "${DRONE_TAG}-alpine,alpine-amd64"
      dockerfile: ./docker/Dockerfile
      repo: oliver006/redis_exporter
      target: alpine
      no_cache: true
      build_args:
        - 'TAG=${DRONE_TAG}'
        - 'SHA1=${DRONE_COMMIT_SHA}'
        - 'GOARCH=amd64'
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
    when:
      event:
        - tag
    depends_on:
      - start


  - name: manifest-docker-latest
    image: plugins/manifest
    pull: if-not-exists
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      target: oliver006/redis_exporter:latest
      template: "oliver006/redis_exporter:${DRONE_TAG}-ARCH"
      platforms:
        - linux/amd64
        - linux/arm
        - linux/arm64
    when:
      event:
        - tag
    depends_on:
      - release-docker-image-scratch
      - release-docker-image-alpine-arm64
      - release-docker-image-alpine-arm
      - release-docker-image-alpine-amd64


  - name: manifest-docker-tag
    image: plugins/manifest
    pull: if-not-exists
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      target: "oliver006/redis_exporter:${DRONE_TAG}"
      template: "oliver006/redis_exporter:${DRONE_TAG}-ARCH"
      platforms:
        - linux/amd64
        - linux/arm
        - linux/arm64
    when:
      event:
        - tag
    depends_on:
      - manifest-docker-latest


  - name: manifest-docker-alpine
    image: plugins/manifest
    pull: if-not-exists
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      target: oliver006/redis_exporter:alpine
      template: oliver006/redis_exporter:alpine-ARCH
      platforms:
        - linux/amd64
        - linux/arm
        - linux/arm64
    when:
      event:
        - tag
    depends_on:
      - manifest-docker-tag


